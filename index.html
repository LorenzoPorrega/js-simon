<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <!-- STYLE SHEET FILE LINK -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- STANDARD FAVICON TO AVOID CONSOLE ERRORS ON FIREFOX -->
    <link rel="icon"type="image/x-icon" href="https://boolean.careers/favicon/favicon.ico">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="https://boolean.careers/favicon/favicon.ico" alt="">
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a class="nav-link active fs-1 fw-bold text-body" aria-current="page" href="#">Simon (?)</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container main-container mt-5 text-center">
            <h1 class="fw-bold mb-5 text-decoration-underline text-danger heading"></h1>
            <div class="block-container fs-1 fw-bold mb-5"></div>
            <h1 class="fw-bold mb-5 text-decoration-underline heading">OPPURE SELEZIONE UNA DATA CUSTOM</h1>
            <div class="row">
                <div class="col-6">
                    <label>
                        <span class="d-block fw-bold mb-1 fs-4">Seleziona la data personale:</span>
                        <div class="d-flex align-items-center justify-content-center">
                            <input type="date" id="selected-date" name="trip-start">
                            <button type="button" class="btn btn-info ms-2">Calcola</button>
                        </div>
                    </label>
                </div>
                <div class="col-6 selected-date-box">
                    <span class="d-block fw-bold mb-1 fs-4">Alla data selezionata <span class="manca-no"></span>:</span>
                    <div class="custom-timer d-flex align-items-center justify-content-center"></div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./js/main.js"></script>
</html>
